<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Bets - Event date</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>

		<h:form>
			<h3>Event Sate:</h3>
			<p:calendar id="data" navigator="true" mode="inline" value="#{showEvents.date}">
				<p:ajax event="dateSelect"
					listener="#{showEvents.getEventsOnDate}"
					update=""></p:ajax>
			</p:calendar>			
			
			<h:messages style="color:red"/>
			<p><h:commandButton value="Show Events" action="ShowEvents"/></p>
			<p><h:commandButton value="Back" action="#{showEvents.back()}"/></p>
		</h:form>
	</h:body>
</f:view>
</html>
