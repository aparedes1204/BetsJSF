<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Bets - Show Events</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>

		<h:form>
			<h3>Events:</h3>
			<h:dataTable value="#{showEvents.events}"
				var="event" border="1">
				<f:facet name="header">Events: #{showEvents.date}</f:facet>
				<h:column headerText="Event Number">#{event.eventNumber}</h:column>
				<h:column headerText="Event">#{event.description}</h:column>
			</h:dataTable>		
			
			<h:messages style="color:red"/>
			<p><h:button value="Back" outcome="EventDate.xhtml" /></p>
		</h:form>
	</h:body>
</f:view>
</html>
