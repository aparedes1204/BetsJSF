<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
		<h:outputScript library="js" name="infoJavaScript.js"/>
	</h:head>
	<h:body>
		<h:form>
			<h3>Mesedez, sartu izena eta pasahitza</h3>
			<table>
				<tr>
					<td>Izena:</td>
					<td><h:inputText id="izen" value="#{authentication.izena}">
							
						</h:inputText></td>
					<td><h:message for="izen" style="color:red" /></td>
				</tr>
				<tr>
					<td>Pasahitza:</td>
					<td><h:inputSecret id="pass" value="#{authentication.pasahitza}">
						</h:inputSecret></td>
					<td><h:message for="pass" style="color:red" /></td>
				</tr>
			</table>
			<p>
				<h:button value="Back" outcome="Hasiera.xhtml" />
				<h:commandButton value="Login" action="#{authentication.egiaztatu}"/>
			</p>
			<p>
				<h:messages id="mezuak" style="color:red" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
