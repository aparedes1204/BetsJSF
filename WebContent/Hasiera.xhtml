<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Bets</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Ongi etorri Bets-era, #{authentication.izena}</h3>
			<p>
				<h:button rendered = "#{authentication.izena == 'admin'}" value="Create Question" outcome="CreateQuestion.xhtml" />
			</p>
			<p>
				<h:button rendered = "#{authentication.izena == null}" value="Browse Questions" outcome="BrowseQuestions.xhtml" />
				<h:button rendered ="#{authentication.izena != null}" value="Make a bet" outcome="MakeBet.xhtml" />
			</p>
			<p>
				<h:button value="Show Events" outcome="EventDate.xhtml" />
			</p>
			<p>
				<h:button  rendered = "#{authentication.izena == null}" value="Log in" outcome="Login.xhtml" />
				<h:commandButton  rendered = "#{authentication.izena != null}" value="Log out" action="#{authentication.logout}" />
			</p>
			<p>
				<h:button  rendered = "#{authentication.izena == null}" value="Sign up" outcome="Signup.xhtml" />
			</p>
			<h:messages id="erroreak" style="color:red"/>

		</h:form>
	</h:body>
</f:view>
</html>
